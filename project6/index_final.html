<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./js/d3.js">
    </script>
    <script type="text/javascript" src="./js/dimple.js">
    </script>
  </head>
  <body>
    <script type="text/javascript">

        d3.csv('data/train.csv',(data) => {
          var svg = dimple.newSvg(".vis1", 500, 400);
          let chart = new dimple.chart(svg, data)
          svg.append("text")
          .attr("x", chart._xPixels() + chart._widthPixels() - 400)
          .attr("y", chart._yPixels() - 8)
          .style("font-family", "sans-serif")
          .text("genderwise survival rate")
          x = chart.addCategoryAxis("x","Sex")
          chart.addMeasureAxis("y","Survived")
          chart.addSeries(["Sex"], dimple.plot.bar)
          chart.addLegend(65, 10, 400, 20, "right")
          chart.draw()
        })
        d3.csv('data/train.csv',(data) => {
          var svg = dimple.newSvg(".vis2", 500, 400);
          let chart = new dimple.chart(svg, data)
          svg.append("text")
          .attr("x", chart._xPixels() + chart._widthPixels() - 400)
          .attr("y", chart._yPixels() - 8)
          .style("font-family", "sans-serif")
          .text("genderwise and PClasswise survival rate")
          chart.addCategoryAxis("x",["Sex","Pclass"])
          chart.addMeasureAxis("y","Survived")
          chart.addSeries(["Pclass"], dimple.plot.bar)
          chart.addLegend(65, 10, 400, 20, "right")
          chart.draw()
        })
        d3.csv('data/train.csv',(data) => {
          var svg = dimple.newSvg(".vis3", 1000, 500);
          let chart = new dimple.chart(svg, data)
          x = chart.addCategoryAxis("x","Age")
          svg.append("text")
          .attr("x", chart._xPixels() + chart._widthPixels() - 400)
          .attr("y", chart._yPixels() - 8)
          .style("font-family", "sans-serif")
          .text("survival rate vs age")
          x.addOrderRule("Age", false)
          chart.addMeasureAxis("y","Survived")
          chart.addSeries(null, dimple.plot.line)
          chart.draw()
        })
      </script>
      <div class="vis1">

      </div>
      <div class="vis2">

      </div>
      <div class="vis3">

      </div>
  </body>
</html>
